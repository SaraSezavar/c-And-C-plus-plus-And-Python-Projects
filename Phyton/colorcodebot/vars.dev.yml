svcs:

  - name: colorcodebot
    enabled: true
    exec: >-
      sops exec-env
      sops/colorcodebot.dev.yml

      "s6-setuidgid colorcodebot ./venv/bin/python
      ./colorcodebot.py"
    folder:
      run: ../../
      log: ../../../logs/colorcodebot

  - name: papertrail
    enabled: true
    exec: >-
      sops exec-file --filename log_files.yml
      ../log_files.dev.yml

      "remote_syslog -D -c {}"
    folder:
      run: log
      log: ../../../logs/papertrail
    sops_templates:
      - src: papertrail.log_files.yml.wz
        dest: log_files.dev.yml

